<!DOCTYPE html>
<html>
<head>
    <title>Fill out your details</title>
</head>
<body>
    <h1>Fill out your details</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary"><br>
        <label for="monthlyexpend">monhtlyexpend:</label>
        <input type="number" id="monthlyexpend" name="monthlyexpend"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
